<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Plinko</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script type="text/javascript" src="loadingoverlay.min.js"></script>
</head>
<body ng-app="Plinko" ng-controller="MainCtrl">
    <div id="siteContainer">
        <div id="title" class="box">
            <h1>Plinko!</h1>
            <h3>Try your luck against your classmates!</h3>
        
        </div>
        <div id="content">
            <div id="game" class="box">
                <h3 class="center">Press <strong><code>Space</code></strong> to drop 1 chip. <strong>{{tokenCount}}</strong> chips remaining.</h3>
                <div id="plinko-board" class="center">
                        <ul class="buckets">
                            <li id="one">0</li>
                            <li id="two">0</li>
                            <li id="three">0</li>
                            <li id="four">0</li>
                            <li id="five">0</li>
                        </ul>
                        <ul class="percents">
                            <li id="one_percent">$900,000</li>
                            <li id="two_percent">$400,000</li>
                            <li id="three_percent">$200,000</li>
                            <li id="four_percent">$500,000</li>
                            <li id="five_percent">$1,000,000</li>
                        </ul>
                
                    </div>
            </div>
            <div id="leaderboard" class="box">
                <h3><strong>Top 10 Scores</strong></h3>
                <ol>
                    <li ng-repeat="score in scores">
                    {{score.Name}} - {{score.Points}}</li>
                </ol>
            </div>
        </div>
    </div>
    
    <script src="plinko.js"></script>

</body>
</html>
